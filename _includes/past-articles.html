<section class='list-section'>
  <h3>Past articles</h3>
  <ul class='vertical-list'>
    {% assign count = '0' %}
    {% for article in articles limit: 7 %}
      {% if article.id != current.id and count < '6' %}
        <li class='vertical-listing' style="border-left: solid 5px {{ article.meta.highlight_color | fallback: site.meta.highlight_color }}">
          <a href='{{ article.url }}'>{{ article.title }}</a>
        </li>
        {% capture count %}{{ count | plus: 1 }}{% endcapture %}
      {% endif %}
    {% endfor %}
  </ul>
  <footer class='list-footer'>
    <a href='/blog/archive'>Archive &rarr;</a>
  </footer>
</section>
